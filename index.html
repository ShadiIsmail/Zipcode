<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="src/styles.css">
    <title>Location Finder</title>
</head>

<body>
    <section class="hero hero-body is-dark contanier">
        <h1 class="title">US Location Info</h1>
        <h2 class="subtitle">Enter Zipcode To Find Location</h2>
        <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input zip is-success is-large" type="text" placeholder="Enter Zipcode">
                    <span class="icon is-small is-left">
            <i class="fa fa-map-pin"></i>
        </span>
                    <span class="icon is-small is-right icon-check">
            <i class="fa fa-check"></i>
        </span>
                    <span class="icon is-small is-right icon-remove">
            <i class="fa fa-check"></i>
        </span>
                </div>

        </form>




    </section>

    <div class="container">
        <div id="output"></div>
    </div>



    <script src="src/app.js"></script>
</body>

</html>
